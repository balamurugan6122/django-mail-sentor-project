<!DOCTYPE html>
<html>
<head>
    <title>Email Form</title>
    <style>
        body {
            background-color: #0c0c0c; /* Light green background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #df5959; /* Header text color */
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #5e93a3; /* Form background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(180, 21, 127, 0.1);
        }

        label {
            color: #333; /* Label text color */
            font-weight: bold;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #be8e2e;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff; /* Submit button background color */
            color: #e72525; /* Submit button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Hover color for the submit button */
        }
    </style>
</head>
<body>
    <h1>Send an Email</h1>
    <form method="post">
        {% csrf_token %}
        <label for="recipient_email">Recipient Email:</label>
        <input type="email" id="recipient_email" name="recipient_email" required>
        <label for="email_message">Text Message:</label>
        <textarea id="email_message" name="email_message" rows="4" required></textarea>
        <button type="submit">Send Email</button>
    </form>
</body>
</html>
